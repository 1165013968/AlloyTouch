<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        .carousel {
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-scroller {
            position: relative;
            font-size: 0;
            white-space:nowrap;
        }
    </style>
</head>
<body style="height:2000px;">
    <div id="carouselContainer">
        <div class="carousel">
            <div style="width: 400%;" class="carousel-scroller" id="carousel-scroller">
                <img style="width: 22%;" src="asset/ci1.jpg">
                <img style="width: 22%;" src="asset/ci2.jpg">
                <img style="width: 22%;" src="asset/ci3.jpg">
                <img style="width: 22%;" src="asset/ci4.jpg">
                <img style="width: 22%;" src="asset/ci5.jpg">
            </div>
     
        </div>
    </div>


    <script src="../transformjs/transform.js"></script>
    <script src="../alloy_touch.js"></script>
    <script>
        var scroll = document.querySelector("#carousel-scroller");
        Transform(scroll);
        new AlloyTouch({
            touch: "#carouselContainer",//反馈触摸的dom
            vertical: false,//不必需，默认是true代表监听竖直方向touch
            target: scroll, //运动的对象
            property: "translateX",  //被运动的属性
            sensitivity: 1,//不必需,触摸区域的灵敏度，默认值为1，可以为负数
            factor: 1,//不必需,表示触摸位移与被运动属性映射关系，默认值是1
            min:0.88*window.innerWidth * -5+window.innerWidth, //不必需,运动属性的最小值
            max: 0 //不必需,滚动属性的最大值
        })
    </script>
</body>
</html>
